<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./solid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./keyboard.css">
    <title>Document</title>
</head>
<body>
    <div class="main container">
        <h1>Virtual Keyboard W/HTML,CSS&JS</h1>
        <div class="content">
        <ul>
            <li>Easy to integrate</li>
            <li>Responsive</li>
            <li>Vanilla Js (<span>no libraries required</span>)</li>
        </ul>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="keyboard"> 
        <div class="container">
            <div class="first">
                <button class="input" name="1">
                    1
                </button>
                <button class="input num">
                    2
                </button>
                <button class="input num">
                    3
                </button>
                <button class="input num">
                    4
                </button>
                <button class="input num">
                    5
                </button>
                <button class="input num">
                    6
                </button>
                <button class="input num">
                    7
                </button>
                <button class="input num">
                    8
                </button>
                <button class="input num">
                    9
                </button>
                <button class="input num">
                    0
                </button>
                <button class="input special delete">
                    <i class="fa-light fa-delete-left"></i>
                </button>
            </div>   
            <div class="second">
                <button class="input letter">
                    q
                </button>
                <button class="input letter">
                    w
                </button>
                <button class="input letter">
                    e
                </button>
                <button class="input letter">
                    r
                </button>
                <button class="input letter">
                    t
                </button>
                <button class="input letter">
                    y
                </button>
                <button class="input letter">
                    u
                </button>
                <button class="input letter">
                    i
                </button>
                <button class="input letter">
                    o
                </button>
                <button class="input letter">
                    p
                </button>
            </div>
            <div class="three">
                <button class="input special caps">
                    caps
                </button>
                <button class="input letter">
                    a
                </button>
                <button class="input letter">
                    s
                </button>
                <button class="input letter">
                    d
                </button>
                <button class="input letter">
                    f
                </button>
                <button class="input letter">
                    g
                </button>
                <button class="input letter">
                    h
                </button>
                <button class="input letter">
                    j
                </button>
                <button class="input letter">
                    k
                </button>
                <button class="input letter">
                    l
                </button>
                <button class="input special enter">
                    <i class="fa-regular fa-circle-left"></i>
                </button>
            </div>
            <div class="four">   
                <button class="input special right">
                    <i class="fa-solid fa-circle-check"></i>
                </button>
                <button class="input letter">
                    z
                </button>
                <button class="input letter">
                    x
                </button>
                <button class="input letter">
                    c
                </button>
                <button class="input letter">
                    v
                </button>
                <button class="input letter">
                    b
                </button>
                <button class="input letter">
                    n
                </button>
                <button class="input letter">
                    m
                </button>
                <button class="input special-op">
                    ,
                </button>
                <button class="input special-op">
                    .
                </button>
                <button class="input special-op">
                    ?
                </button>
            </div>   
            <button class="input space">
                <i class="fa-solid fa-arrows-left-right-to-line"></i>
            </button>
        </div>
    </div>
    <script src="./keyboard.js"></script>
</body>
</html>
